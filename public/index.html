<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embed Testimonials</title>
  </head>
  <body>
    <iframe
      id="testimonial-embed"
      src="https://embed-testimonial-app.vercel.app/embed/e381bf31-31ee-45e9-981c-96113d511dcd"
      frameborder="0"
      scrolling="no"
      width="100%"
    ></iframe>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.min.js"
    ></script>
    <script type="text/javascript">
      iFrameResize(
        {
          log: false,
          checkOrigin: false,
          heightCalculationMethod: "lowestElement",
        },
        "#testimonial-embed"
      );
    </script>
  </body>
</html>
